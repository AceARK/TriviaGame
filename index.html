<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/app1.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans" rel="stylesheet">
</head> 
<body>
<!-- app1.js -> get questions and answers from api, fill in questions, and choices, timer, and results page -->
<div class="container-fluid">
	<div class="container">
	
		<div class="row heading">
			<div class="col-sm-12 text-center">
				<h1>TRIVIA GAME</h1>
			</div>
		</div>

		<div class="row startRow">
			<div class="col-sm-12 text-center">
				<button id="start" class = "btn btn-lg btn-success">Start</button>
			</div>
		</div>
		<div class="row statsRow">
			<div class="col-sm-4">
				<div class="dropdown btn-group">
				    <button class="btn btn-warning dropdown-toggle categoryDropdown" type="button" data-toggle="dropdown">Category
				    <span class="caret"></span></button>
				    <div class="dropdown-menu">
				      	<a class="dropdown-item category" href="#" data-category="17">Science &amp; Nature</a>
				      	<a class="dropdown-item category" href="#" data-category="10">Books</a>
				      	<a class="dropdown-item category" href="#" data-category="9">General Knowledge</a>
				      	<a class="dropdown-item category" href="#" data-category="22">Geography</a>
				      	<a class="dropdown-item category" href="#" data-category="12">Music</a> 
				      	<a class="dropdown-item category" href="#" data-category="15">Video Games</a>
				    </div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="dropdown">
					<button class="btn btn-warning difficultyDropdown dropdown-toggle" type="button" data-toggle="dropdown">Difficulty
				  	<span class="caret"></span></button>
			  		<div class="dropdown-menu">
			    		<a class="dropdown-item difficulty" href="#" data-difficulty="easy">Easy</a>
			    		<a class="dropdown-item difficulty" href="#" data-difficulty="medium">Medium</a>
			    		<a class="dropdown-item difficulty" href="#" data-difficulty="hard">Hard</a>
			  		</div>
				</div>
			</div>	
			<div class="col-sm-4">
				<div class="timer text-center">
					<p id="timeLeft"></p>
				</div>
			</div>
		</div>
		<div class="triviaRow row">
			<div class="col-sm-12">
				<div class="row instruction text-center">
					<div class="col-sm-12">
						<h2>Finalize <span class="yellow">Category</span> and <span class="yellow">Difficulty</span>. Then press <span id="green">Start</span> to begin Trivia.</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12" id="triviaQuestions"></div>
				</div>
				<div class="row text-center">
					<div class="col-sm-12 displayResults">
						<p id="countDownComplete">Time's up!</p>
						<p><span id="message"></span> Here's the results!</p>
						<p>Correct answers:  <span id="correctAnswers"></span></p>
						<p>Wrong answers:  <span id="wrongAnswers"></span></p>
						<p>Unanswered:  <span id="unanswered"></span></p>

						<button id="restartTrivia" class = "btn btn-lg btn-danger">Restart Trivia</button>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
</body>
</html>
