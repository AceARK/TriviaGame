<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</head> 
<body>
<div class="container">
	<div class="row openingPage">
		<div class="col-sm-8 col-sm-offset-2">
			<button id="start" class = "btn btn-lg btn-info">Start</button>
		</div>
	</div>
	

	<div class="row">
		<div class="col-sm-3 col-sm-offset-9">
			Time Left: <span id="timeLeft"></span>
		</div>
	</div>
	</div>
	<form class="form-group row">
		<div class="col-sm-12 triviaQuestion">
			<div id="triviaQuestion"></div>
			<div class="answerOptions"></div>
	    </div>
	</form>

	<div class="row">
		<div class="col-sm-8 displayResult col-sm-offset-2">
			<p id="message"></p>
			The correct answer was: <span id="rightAnswer"></span>
			<div class="image"></div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-8 displayStats col-sm-offset-2">
			<p id="correctAnswers"></p>
			<p id="wrongAnswers"></p>
			<p id="unanswered"></p>

			<button id="restartTrivia" class="btn btn-lg btn-info">Restart Trivia</button>
		</div>
	</div>
</div>
</body>
</html>
